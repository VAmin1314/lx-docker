server {
    listen 8082;
    server_name 127.0.0.1;
    index index.html index.php;
    charset utf-8;
    root /usr/local/lx-www/web_html/web;

    access_log /etc/nginx/logs/api-access.log;
    error_log /etc/nginx/logs/api-error.log;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    location / {
        if (!-e $request_filename) {
            rewrite ^/(.*)  /index.php?$1 last;
        }
    }

    location ^~ /rs/ { alias /usr/local/lx-www/web_html/rs/; }

    location ^~ /upload/ { 
        alias /data/www/upload; 
        access_log off;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt { access_log off; log_not_found off; }

    location ~ \.php$ {
        root /usr/local/lx-www/web_html/public;

        fastcgi_pass php-net:9000;
        fastcgi_index index.php;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        include fastcgi_params;
    }

    location ~ /\.(?!well-known).* { deny all; }
}

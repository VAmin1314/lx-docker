    redis-6380:
        build: './redis/6380'
        ports:
            - '6380:6380'
        volumes:
            - ./redis/6380:/usr/local/redis
        networks:
            localhost:
                aliases:
                    - redis-6380-net
        sysctls:
            net.core.somaxconn: 65535
        restart: always

    php:
        build: ./php
        ports:
            - "9000:9000"
        volumes:
            - ./php/php.ini:/usr/local/etc/php/php.ini
            - ./php/php-fpm.conf:/usr/local/etc/php-fpm.conf
            - ./php/php-fpm.d:/usr/local/etc/php-fpm.d
            - ${WWW_PATH}:/usr/local/lx-www
        networks:
            localhost:
                aliases:
                    - php-net
        restart: always


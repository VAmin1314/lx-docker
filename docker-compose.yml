version: '3'

services:
    nginx:
        build: './nginx'
        ports:
            - "80:80"
            - "8080:8080"
            - "8081:8081"
            - "8082:8082"
            - "8083:8083"
            - "8084:8084"
            - "8090:8090"
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./nginx/conf.d:/etc/nginx/conf.d
            - ./nginx/logs:/etc/nginx/logs
            - ${WWW_PATH}:/usr/local/lx-www
        depends_on:
            - php
        networks:
            localhost:
                aliases:
                    - nginx-net
        restart: always

    redis-6379:
        build: './redis/6379'
        ports:
            - '6379:6379'
        volumes:
            - ./redis/6379:/usr/local/redis
        networks:
            localhost:
                aliases:
                    - redis-6379-net
        sysctls:
            net.core.somaxconn: 65535
        restart: always

    # redis-6378:
